<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div>
        <p>

        <textarea
          id="textareaInput"
          placeholder="Enter choices here..."
        ></textarea>
        <p id="completP"></p>
      </div>
    </section>
    <script src="random.js"></script>
  </body>
</html>
