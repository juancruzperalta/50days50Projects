<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good, cheap, fast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>How do you want your project to be?</h2>
    <div id="toggle-container">
      <input type="checkbox" name="" id="inputGood" />
      <label for="inputGood" class="label">
        <div class="ball"></div>
      </label>
      <span>Good</span>
    </div>
    <div id="toggle-container">
      <input type="checkbox" name="" id="inputCheap" />
      <label for="inputCheap" class="label">
        <div class="ball"></div>
      </label>
      <span>Cheap</span>
    </div>
    <div id="toggle-container">
      <input type="checkbox" name="" id="inputFast" />
      <label for="inputFast" class="label">
        <div class="ball"></div>
      </label>
      <span>Fast</span>
    </div>

    <script src="js.js"></script>
  </body>
</html>
