<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <img
        src="https://c0.klipartz.com/pngpicture/37/129/gratis-png-reloj-analogico-reloj-seiko-reloj-caja-astron-mermelada-thumbnail.png"
        alt=""
        style="
          width: 220px;
          height: 220px;
          position: absolute;
          top: 24%;
          left: 42%;
        "
      />
      <div id="clock">
        <div class="needle needleSeconds"></div>
        <div class="needle needleMinuts"></div>
        <div class="needle needleHours"></div>
        <div class="centerPoint"></div>
      </div>
      <div id="hours"></div>
      <div id="data"></div>
    </section>

    <script src="js.js"></script>
  </body>
</html>
