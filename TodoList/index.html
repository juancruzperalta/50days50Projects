<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="todo-list">
      <h1>todos</h1>
      <form class="todo-list-container">
        <input type="text" placeholder="Enter your todo" id="input-todo" />
        <ul class="list"></ul>
      </form>

      <div class="tools-info">
        <small>Left click to toggle completed</small>
        <small>Right click to delete todo</small>
      </div>
    </section>

    <script src="js.js"></script>
  </body>
</html>
